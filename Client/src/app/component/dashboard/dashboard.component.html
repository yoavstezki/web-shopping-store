<h2 class="page-header">Users Dashboard</h2>

<div class="container">
  <div class="col-5">
    <table class="table table-striped table-bordered table-hover table-condensed">
      <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Email</th>
      </tr>

      <tr *ngFor="let u of users">
        <td>{{u.username}}</td>
        <td>{{u.name}}</td>
        <td>{{u.email}}</td>

      </tr>
    </table>
  </div>
</div>
